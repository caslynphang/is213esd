<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Axios API -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS CDN -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- file CSS -->
    <link rel="stylesheet" href="stock_view.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- sidebar -->
        <div class="col-3 py-4 px-5 m-4 sidebar">
            <!-- header -->
          <div class="sidebar-header d-flex justify-content-between w-100">
            <img src="images/logo.png" alt="" />
            <img src="images/profile_picture.png" alt="" />
          </div>

          <hr />

          <!-- searchbar -->
          <div
            class="searchbar d-flex align-items-center py-3 px-4 rounded-pill mt-4"
          >
            <img src="./images/search.png" class="h-100 pe-2" alt="" />
            <input type="text" placeholder="Search stock" />
          </div>

          <!-- credit cards -->
          <div class="my-5">
            <a href="#">
              <div
                class="d-flex justify-content-between align-items-center selected-credit-card p-3 my-4"
              >
                <div class="d-flex">
                  <div class="d-flex pe-4">
                    <div class="practice-card practice-card-1">
                      Practice card 1
                    </div>
                    <div class="practice-card-tail"></div>
                  </div>

                  <p class="fw-bold fs-3 m-0">
                    <span class="fs-6 align-middle">$ </span>2 200
                  </p>
                </div>

                <img src="images/side_arrow.png" class="h-100" alt="" />
              </div>
            </a>

            <a href="#">
                <div
                  class="d-flex justify-content-between align-items-center p-3 my-4"
                >
                  <div class="d-flex">
                    <div class="d-flex pe-4">
                      <div class="practice-card practice-card-2">
                        Practice card 2
                      </div>
                      <div class="practice-card-tail"></div>
                    </div>
  
                    <p class="fw-bold fs-3 m-0">
                      <span class="fs-6 align-middle">$ </span>12 029
                    </p>
                  </div>
  
                  <img src="images/side_arrow.png" class="h-100" alt="" />
                </div>
              </a>
          </div>

          <!-- services -->
          <h5 class="fw-bold">Services</h5>
          <div class="d-flex">
            <div class="flex-column justify-content-center bg-white rounded">
                <img src="images/stock_market.png" alt="">
                <p>Stock Market</p>
            </div>
          </div>
        </div>

        <!-- stock market -->
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
