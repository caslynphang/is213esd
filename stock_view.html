                  </p>
                </div>

                <img src="images/side_arrow.png" class="h-100" alt="" />
              </div>
            </a>
          </div>

          <!-- services -->
          <h5 class="fw-bold">Services</h5>

          <div class="row">
            <a href="#" class="col services rounded text-center mx-2 py-3 selected-service">

            </a>

            <a href="portfolio_view.html" class="col services rounded text-center mx-2 py-3">

            </a>

            <a href="stock_recommender_view.html" class="col services rounded text-center mx-2 py-3">

              <p class="m-0">Stock <br />Recommender</p>
            </a>
          </div>
        </div>
      </div>

      <!-- stock market -->
      <div class="col">
        <div class="container outer p-5">
          <h1 class="fw-bold">Stock market</h1>

          <table class="table table-borderless mt-5" id="app">
            <tr>
              <th>Markets</th>
              <th>Sell</th>
              <th>Buy</th>
              <th>Volume</th>
            </tr>

            <!-- populate stock data -->
            <tr id="selected_stock">
              <td>
                <div class="d-flex">
                  <p class="stock-picture mb-0 d-flex justify-content-center align-items-center">
                    A
                  </p>
                  <div class="ps-4">
                    <p class="ticker">ADA</p>
                    <p class="text-muted">Cardano</p>
                  </div>
                </div>
              </td>
              <td>
                <div class="sell fw-bold">0.7945</div>
              </td>
              <td>

              </td>
              <td class="vol-align">26,122,646</td>
            </tr>
          </table>
        </div>
