<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Axios API -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- index.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>


</head>
<body>

    <div class="container-fluid">

        <div class="row justify-content-center">
            <div class="col-3 mt-4">
                <input type="search" name="" placeholder="Enter Stock Name" id="stockName">
                <br>
                <button type="submit" class="btn btn-primary mt-4" id = "submit">Submit</button>

                
                <!-- currently hidden, will be shown when user clicks submit -->
                <div class="row" id = "buy_info">
                    <div class="col-12">
                        <hr>
                        <p>Stock Ticker: <span id = "ticker"></span></p>
                        <p>Last Price: <span id = "price"></span></p>
                        <p>Quantity: <input type="number" placeholder = "Enter Stock Quantity" name="" id="quantity"></p>
                    </div>

                    <div class="row">
                        <div class="col-2">
                            <button type="submit" class="btn btn-primary mt-4" id = "buy">Buy</button>
                        </div>

                        <div class="col-2">
                            <button type="submit" class="btn btn-primary mt-4" id = "sell">Sell</button>
                        </div>
                    </div>



                </div>

                <!-- <script>$("#buy_info").hide()</script> -->
                <!-- currently hidden, will be shown when user clicks submit -->

            </div>
        </div>
        
    </div>


<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
